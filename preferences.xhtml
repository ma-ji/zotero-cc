<linkset>
  <html:link rel="localization" href="citation-counts.ftl" />
</linkset>

<vbox onload="ZoteroCitationCounts_Prefs.init()">
  <groupbox>
    <label
      ><html:h2
        data-l10n-id="citationcounts-preferences-pane-autoretrieve-title"
      ></html:h2
    ></label>
    <radiogroup
      id="citationcounts-preference-pane-autoretrieve-radiogroup"
      preference="extensions.citationcounts.autoretrieve"
    >
      <!-- Radiobuttons are dynamically created by the script -->
    </radiogroup>
  </groupbox>
  <groupbox>
    <label
      ><html:h2
        data-l10n-id="citationcounts-preferences-pane-scopus-api-key-title"
      ></html:h2
    ></label>
    <html:input
      id="citationcounts-preference-pane-scopus-api-key"
      preference="extensions.citationcounts.scopusApiKey"
      type="text"
      placeholder="Enter your Scopus API key"
    />
  </groupbox>
</vbox>
